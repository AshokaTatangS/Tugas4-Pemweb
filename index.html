<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      label {
        display: block;
        margin: 10px 0 5px;
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Form Pendaftaran</h1>
    <form id="registrationForm" action="Process.php" method="POST" enctype="multipart/form-data">
      <label for="name">Nama Lengkap:</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        minlength="3"
        maxlength="50"
      />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="age">Umur:</label>
      <input type="number" id="age" name="age" required min="1" />

      <label for="password">Kata Sandi:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        minlength="6"
      />

      <label for="file">Unggah File:</label>
      <input type="file" id="file" name="file" required />

      <button type="submit">Kirim</button>
    </form>

    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (e) {
          const fileInput = document.getElementById("file");
          const file = fileInput.files[0];
          const maxSize = 10 * 1024 * 1024;

          // Validasi jika file tidak dipilih
          if (!file) {
            e.preventDefault();
            alert("Harap unggah file sebelum melanjutkan.");
            return;
          }

          // Validasi ukuran file
          if (file.size > maxSize) {
            e.preventDefault();
            alert("File terlalu besar! Maksimal ukuran file adalah 10MB.");
            return;
          }
        });
    </script>
  </body>
</html>
